name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Publish @bytespell/model-provider-usage-limits
        if: ${{ !inputs.dry_run }}
        run: npm publish --access public
        working-directory: packages/core
        continue-on-error: true

      - name: Publish @bytespell/opencode-usage-limits-router
        if: ${{ !inputs.dry_run }}
        run: npm publish --access public
        working-directory: packages/opencode-usage-limits-router
        continue-on-error: true

      - name: Dry run - @bytespell/model-provider-usage-limits
        if: ${{ inputs.dry_run }}
        run: npm publish --dry-run --access public
        working-directory: packages/core

      - name: Dry run - @bytespell/opencode-usage-limits-router
        if: ${{ inputs.dry_run }}
        run: npm publish --dry-run --access public
        working-directory: packages/opencode-usage-limits-router
